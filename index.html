<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/tablet.css" media="screen and (min-width: 700px)">
  <title>Nueva pestaña</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">

  <link rel="icon" href="./assets/firefox_logo.svg">

  <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <header>
    <nav>
      <ul class="nav-right">
        <li class="nav-right__pocket"><a href="https://getpocket.com/es/pocket-and-firefox/" title="Tu librería personal" target="_blank">Pocket</a></li>
        <li class="nav-right__vpn"><a href="https://www.mozilla.org/es-ES/products/vpn/" title="Mozilla VPN" target="_blank">VPN</a></li>
        <li class="nav-right__user-profile">
          <a href="https://accounts.firefox.com/settings" title="Edita tu perfil" target="_blank">
            <figure class="user-profile__figure">
              <img class="user-profile__img" src="./assets/user_circle.svg" alt="User profile picture">
            </figure>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-identifier">
      <figure>
        <img src="./assets/firefox_logo.svg" alt="Firefox logo">
      </figure>
      <h1>Firefox</h1>
    </section>
    <section class="main-search">
      <div class="search-bar">
        <span class="search-bar__engine-icon-container">
          <img class="search-bar__engine-icon" src="./assets/google_logo.svg" alt="Search engine icon">
        </span>
        <input class="search-bar__input small" type="search" name="Search" id="search_small" 
          title="Buscar con Google o introducir una dirección" 
          placeholder="Buscar con Google"
        >
        <input class="search-bar__input large" type="search" name="Search" id="search_large" 
          title="Buscar con Google o introducir una dirección" 
          placeholder="Buscar con Google o introducir una dirección"
        >
      </div>
    </section>
  </main>
  <footer>
    <q>Internet para la gente.</q>
    <nav>
      <ul>
        <li><a href="https://support.mozilla.org/es/" title="Soporte de Mozilla">Ayuda</a></li>
        <li><a href="https://www.mozilla.org/es-ES/privacy/" title="Política de Privacidad de Mozilla">Privacidad</a></li>
        <li><a href="https://www.mozilla.org/es-ES/about/manifesto/" title="El manifiesto de Mozilla">Manifiesto</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
